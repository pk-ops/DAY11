<!--Use the table tag to design given image Click here.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,th {
            border: 1px solid black;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>

<body>
    <div>
        <table >
            <p style="text-align: center;"><b>Health chart</b></p>
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting Value</th>
                <th colspan="1">After eating</th>
            </tr>
            <tr>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hours after eating</th>
            </tr>
            <tr>
                <td>
                    <p>healthy</p>
                </td>
                <td>
                    <p style="padding-left: 20px;padding-right: 20px;">70</p>
                </td>


                <td>
                    <p style="padding-left: 20px;padding-right: 20px;">100</p>
                </td>
                <td>
                    <p>Less than 140</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Pre-diabeties</p>
                </td>
                <td>
                    <p style="padding-left: 20px;padding-right: 20px;">101</p>
                </td>


                <td>
                    <p style="padding-left: 20px;padding-right: 20px;">126</p>
                </td>
                <td>
                    <p>140 to 200</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Diabeties</p>
                </td>
                <td>
                    <p>More than 126</p>
                </td>


                <td>
                    <p style="padding-left: 20px;padding-right: 20px;">N/A</p>
                </td>
                <td>
                    <p>More than 200</p>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
