<!--Create an HTML page, which should contain all types of input elements.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Types of input element</title>
</head>
<body>
    <h2 style="text-align: center;background-color: whitesmoke;">Input Element</h2>
    <div style="text-align: center;">    
        <input type="text" placeholder="Enter your name"><br><br>
        <input type="password" placeholder="Enter your password"><br><br>
        <input type="radio" name="select" >Male <input type="radio" name="select" >Female<br><br>
        <label>Select Branch(Multiple Selection)</label><br>
        <input type="checkbox">Computer(cs) <input type="checkbox">Information technology(IT)<input type="checkbox">Electronics & technology(E&TC)<br><br>
        <input type="email" placeholder="Enter your email id"><br><br>
        <input type="file" ><br><br>
        <input type="hidden"><br><br>
        <input type="image"><br><br>
        <input type="number"><br><br>
        <input type="range"><br><br>
        <input type="search"><br><br>
        <input type="tel" placeholder="Enter your Ph.no"><br><br>
        <input type="time"><br><br>
        <input type="submit"><br><br>
        <input type="reset"><br><br>
        <input type="url">
    </div>

    



</body>
</html>
